<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dog Gallery</title>
    <style>
        /* Centering the body and setting up a background */
       
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Creating a grid layout for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 80vw;
            max-width: 800px;
            height: 80vw;
            max-height: 800px;
            position: relative;
        }
        /* Styling for each image container */
        .gallery div {
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Ensuring images fit properly */
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Centering the logo */
        .logo-cell {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Styling the logo container */
        .paw-logo {
            width: 200px;
            height: 200px;
            background-color: #ff6f61;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 1px solid white;
        }
        /* Responsive styling for tablets */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
                width: 90vw;
                height: 90vw;
            }
            .logo-cell {
                grid-column: 1 / 3;
                grid-row: 2 / 3;
            }
            .paw-logo {
                width: 150px;
                height: 150px;
            }
        }
        /* Responsive styling for mobile screens */
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: repeat(6, 1fr);
                width: 95vw;
                height: auto;
            }
            .logo-cell {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
            }
            .paw-logo {
                width: 120px;
                height: 120px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="gallery">
   
        <div style="grid-column: 1 / 2; grid-row: 1 / 3;border-radius: 15px;">
            <img src="A cute, fluffy Pomeranian puppy.webp" alt="Dog 1">
        </div>
        <div style="grid-column: 2 / 3; grid-row: 1 / 2;border-radius: 15px;">
            <img src="Daal e.webp" alt="Dog 2">
        </div>
        <div style="grid-column: 3 / 4; grid-row: 1 / 3;border-radius: 15px;">
            <img src="fluffy golden retriever.webp" alt="Dog 3">
        </div>
        <div style="grid-column: 1 / 2; grid-row: 3 / 4;border-radius: 15px;">
            <img src="cute dog.webp" alt="Dog 4">
        </div>
        <div style="grid-column: 2 / 4; grid-row: 3 / 4;border-radius: 15px;">
            <img src="siberian husky.webp" alt="Dog 5">
        </div>
        
            <div class="paw-logo" style="margin: auto;background-color: #47b8f1;">
                <img src="logo without bg.png" alt="Logo" style="width: 80%; height: 80%; object-fit: contain;">
            </div>
        
    </div>
</div>
</body>
</html>
